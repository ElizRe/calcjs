<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app.js"></script>
</head>
<body>
	<div class="calc" align="center">
		<header>CALCULATRICE</header>
		<input type="text" value="" disabled="disabled" id="resultat"></br></br>
		

			<button value="7" id="sept" class="number" onclick="sept();">7</button>

			<button value="8" id="huit" class="number" onclick="huit();">8</button>

			<button value="9" id="neuf" class="number" onclick="neuf();">9</button></br></br>

			<button value="4" id="quatre" class="number" onclick="quatre();">4</button>

			<button value="5" id="cinq" class="number" onclick="cinq();">5</button>

			<button value="6" id="six" class="number" onclick="six();">6</button></br></br>

			<button value="1" id="un" class="number" onclick="un();">1</button>

			<button value="2" id="deux" class="number" onclick="deux();">2</button>

			<button value="3" id="trois" class="number" onclick="trois();">3</button></br></br>

			<button value="0" id="zero" class="number" onclick="zero();">0</button>

			<button value="=" id="egal" class="operator" onclick="egal();">=</button>

			<button value="+" id="plus" class="operator"
			onclick="addition();">+</button>

			<button value="-" id="moins" class="operator"
			onclick="soustraction();">-</button>

			<button value="*" id="multiplier" class="operator"
			onclick="multiplication();">x
			</button>

			<button value="/" id="diviser" class="operator"
			onclick="division();">/</button>


			<button value="C" id="suppr" class="operator" onclick="suppr();">C
			</button>

			<button value="AC" class="operator" onclick="reset();">AC</button>


		
	</div>
	
</body>
</html>
